<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>Sapar</h:head>
<h:body>
    <p:layout style="min-width:400px;min-height:920px;">
        <p:layoutUnit position="west" resizable="true" size="100" minSize="40" maxSize="200">
            West
        </p:layoutUnit>

        <p:layoutUnit position="center">
            <h:form>

                <table>
                    <tr>
                        <td><h:inputText autocomplete="off" value="#{dayTaskBean.task}"/></td>
                        <td><h:inputText autocomplete="off" value="#{dayTaskBean.groupName}"/></td>
                    </tr>

                    <tr>
                        <td>Задача</td>
                        <td>Группа</td>
                    </tr>

                    <tr>
                        <td><h:commandButton value="Добавить задачу" action="#{dayTaskBean.createDayTask}"/></td>
                    </tr>
                </table>

                <h1>Мой день</h1>
                <h:dataTable value="#{dayTaskBean.dayTasks}" var="dayTask">
                    <h:column>
                        <p:selectBooleanCheckbox value="#{dayTaskBean.finished}" />
                    </h:column>
                    <h:column>
                        <h:outputText value="#{dayTask.task}"/>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{dayTask.groupName}"/>
                    </h:column>
                </h:dataTable>

            </h:form>


        </p:layoutUnit>
    </p:layout>


</h:body>
</html>
